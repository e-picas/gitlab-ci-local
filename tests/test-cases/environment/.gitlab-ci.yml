---
stages: [deploy]

deploy-dev-job:
  stage: deploy
  script:
    - echo "Deploy dev something"
  environment:
    name: dev-domain

deploy-stage-job:
  stage: deploy
  script:
    - echo "Deploy stage something"
    - echo ${CI_ENVIRONMENT_SLUG}
    - echo ${CI_ENVIRONMENT_NAME}
    - echo ${CI_ENVIRONMENT_URL}
  environment:
    name: Stage Domain
    url: http://stage.domain.com

deploy-rules-job:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_TAG'
      variables:
        ENV_NAME: 'Rules For Tag'
    - variables:
        ENV_NAME: 'Rules For Branch'
  script:
    - echo "Deploy rules something"
    - echo ${CI_ENVIRONMENT_NAME}
    - echo ${CI_ENVIRONMENT_URL}
  environment:
    name: '$ENV_NAME'
    url: http://rules.domain.com
